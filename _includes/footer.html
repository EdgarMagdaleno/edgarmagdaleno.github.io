<!-- Footer -->
  <footer class="text-center">
      <div class="footer-above">
          <div class="container">
              <div class="row">
                  <div class="footer-col col-md-4">

                  </div>
                  <div class="footer-col col-md-4">
                      <h3>Around the web</h3>
                      <ul class="list-inline">
                          {% if site.linkedin %}
                          <li>
                              <a href="https://linkedin.com/in/{{ site.linkedin }}" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                          </li>
                          {% endif %}

                          {% if site.github_username %}
                          <li>
                              <a href="https://github.com/{{ site.github_username }}" class="btn-social btn-outline"><i class="fa fa-fw fa-github"></i></a>
                          </li>
                          {% endif %}

                          {% if site.email %}
                          <li>
                              <a href="mailto:{{ site.email }}" class="btn-social btn-outline"><i class="fa fa-fw fa-envelope"></i></a>
                          </li>
                          {% endif %}
                      </ul>
                  </div>
                  <div class="footer-col col-md-4">

                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
      <a class="btn btn-primary" href="#page-top">
          <i class="fa fa-chevron-up"></i>
      </a>
  </div>
